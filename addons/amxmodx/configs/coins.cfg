// Выпадение монет с игрока при смерти (0 - нет, 1 - да)
coin_drop_enable "1"

// Флаги для притягивания и получения доп. монет
coin_priv_flag "t"

// Кол-во получаемых монет за простое убийство
coin_give_kill "1"

// Кол-во дополнительно получаемых монет за убийство в голову
coin_give_kill_head "1"

// Кол-во дополнительно получаемых монет за убйство гранатой
coin_give_kill_gren "1"

// Кол-во дополнительно получаемых монет за убийство ножом
coin_give_kill_knife "1"

// Кол-во дополнительно получаемых монет игроком, имеющих флаг
coin_give_kill_flag "1"

// Кол-во получаемых монет выйгравшей командой
coin_give_alive "0"

// Монеты может поднимать и видеть только убийца игрока (0 - выключено, 1 - включено)
coin_drop_only_killer "0"

// Анимация модели (0 - нет; 1 - движение вверх-вниз; вращение, 2 - вращение)
coin_anim_type "0"

// Скорость проигрывания анимации модели (дробное значение)
coin_anim_time "1.0"

// Подсветка (glow-свечение) монеты (0 - отключить, 1 - включить)
coin_glow_enable "0"

// Цвет свечения
coin_glow_color_red "255"
coin_glow_color_green "255"
coin_glow_color_blue "128"

// "Толщина" glow (0-255)
coin_glow_amount "45"

// Притягивание монет к привилегированным игрокам (0 - нет, 1 - да)
coin_pull_enable "1"

// Радиус действия для притягивания монет
coin_pull_radius "500.0"

// Показ худ-сообщения игроку о кол-ве монет (0 - нет, 1 - да)
coin_hud_enable "1"

// Цвет HUD
coin_hud_color_red "255"
coin_hud_color_green "100"
coin_hud_color_blue "0"

// Позиция HUD
coin_hud_position_x "0.01"
coin_hud_position_y "0.31"

// Удаление монет в конце раунда (0 - нет, 1 - да)
coin_clear "1"

// Таблица в которой будут находиться количество монет игроков
coin_sql_table "coins"

